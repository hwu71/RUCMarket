<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RUC Marketplace</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/jsencrypt.min.js"></script>
    <!--script src="eth-crypto/dist/lib/index.js"></script-->
    <script src="app.js"></script>
  </head>
  <body>

    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">RUC Marketplace</h1>
            <hr/>
            <br/>
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center" ></!--style="display: none;"-->
          <p>
            Introducing "RUC Token" (RUC Market)!
            Token price is <span class="token-price"></span> Ether. You currently have <span class="dapp-balance"></span>&nbsp;DAPP.
          </p>
          <br/>
          <form onSubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                </span>
              </div>
            </div>
          </form>
          <br>
          <form onSubmit="App.addProduct(); return false;" class="from-group" role="form"> 
              <div class="input-group">
                <span class="input-group-addon">Pproduct Name</span>  
                <input id="nameOfProduct" class="form-control" type="text" pattern="^[\u4E00-\u9FA5A-Za-z0-9_]+$"> 
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon">Pproduct Price</span>  
                <input id="priceOfProduct" class="form-control" type="float" name="float" value="1.0"  pattern="\d+(\.\d+)?$"></input>
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon">Pproduct Number</span>  
                <input id="numberProduct" class="form-control" type="number" name="number" value="1" min="1" pattern="[0-9]"></input>
              </div>
              
              <button type="submit" class="btn btn-primary btn-lg form-group-btn" disabled="disabled">Add Product</button>
        
          </form>
          <br>
           <div class="progress">
              <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
          <hr>
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  </body>
</html>
